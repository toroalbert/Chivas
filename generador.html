    <script>
        jQuery(document).ready(function(ch) {

            ch("#body").on("change", function() {
                // alert($(this).val());
                ch("#cuerno").val($(this).val());
                ch("#espalda").val($(this).val());

            ch("#Gen_CHIV").on("change", function() {
                data = {}

                data.rareza = $("#rareza").val();
                data.clase = $("#clase").val();

                data.body = $("#body").val();
                data.body_skin = $("#body_skin").val();

                data.cuerno = $("#cuerno").val();
                data.cuerno_skin = $("#cuerno_skin").val();

                data.espalda = $("#espalda").val();
                data.espalda_skin = $("#espalda_skin").val();

                data.cola = $("#cola").val();
                data.cola_skin = $("#cola_skin").val();

                gen_chiv_canvas(data);
            });

        })

        function aleatoria() {

            data = {}
            options = $("#rareza > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.rareza = $("#rareza").val();

            options = $("#clase > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.clase = $("#clase").val();

            options = $("#body > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.body = $("#body").val();
            options = $("#body_skin > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.body_skin = $("#body_skin").val();

            options = $("#cuerno > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.cuerno = $("#cuerno").val();
            options = $("#cuerno_skin > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.cuerno_skin = $("#cuerno_skin").val();

            options = $("#espalda > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.espalda = $("#espalda").val();
            options = $("#espalda_skin > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.espalda_skin = $("#espalda_skin").val();

            options = $("#pierna > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.pierna = $("#pierna").val();
            options = $("#pierna_skin > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.pierna_skin = $("#pierna_skin").val();

            options = $("#cola > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.cola = $("#cola").val();
            options = $("#cola_skin > option")
            options[Math.floor(Math.random() * options.length)].selected = true
            data.cola_skin = $("#cola_skin").val();

            gen_chiv_canvas(data);
        }

        function gen_chiv_canvas(data) {
            // console.log(data);
            base = "./assets/img/p/"

            $(".canvascontent").css("background-image", "url(" + base + "r/" + data.rareza + "/" + data.clase + ".png)");

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var img = new Image();
            img.src = base + "e/" + data.body + "/Base_" + data.body_skin + ".svg";
            img.onload = function() {
                // ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                img.src = base + "r/" + data.rareza + "/0_gema.svg";
                img.onload = function() {
                    ctx.drawImage(img, 405, 596, 100, 135);
                    img.src = base + "r/" + data.rareza + "/0_barba.svg";
                    img.onload = function() {
                        ctx.drawImage(img, 443, 482, 160, 280);
                        img.src = base + "e/" + data.pierna + "/" + data.rareza + "/pierna_" + data.pierna_skin + ".svg";
                        img.onload = function() {
                            ctx.drawImage(img, 61, 622, 160, 195);
                            img.src = base + "e/" + data.cuerno + "/" + data.rareza + "/cuerno_" + data.cuerno_skin + ".svg";
                            img.onload = function() {
                                ctx.drawImage(img, 0, 7, 465, 265);
                                img.src = base + "e/" + data.espalda + "/" + data.rareza + "/espalda_" + data.espalda_skin + ".svg";
                                img.onload = function() {
                                    ctx.drawImage(img, 129, 413, 275, 260);
                                    img.src = base + "e/" + data.cola + "/" + data.rareza + "/cola_" + data.cola_skin + ".svg";
                                    img.onload = function() {
                                        ctx.drawImage(img, 0, 355, 130, 250);
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        window.addEventListener("load", aleatoria, false)
    </script>
